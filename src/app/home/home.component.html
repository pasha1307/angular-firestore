<div class="home-page" *ngIf="(groups$ | async) as groups">
  <div fxLayout fxLayoutAlign="center" class="head-img" [ngStyle]="{'background': 'url(' + bckgImage + ')'}">
<!--    <img src="assets/h-street.jpg" alt="" class="mask1">-->
  </div>
  <div fxLayout fxLayoutAlign="center" fxLayoutGap="10px;" class="wrap" *ngIf="(groups$ | async) as groups">
    <mat-card fxFlex="250px" *ngFor="let g of groups" class="course-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>{{g.titles.description}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="g.imageUrl ? g.imageUrl : g?.iconUrl">
      <mat-card-content>
        <p>{{g.titles.longDescription}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/products/', g.url]">
          VIEW GROUP
        </button>

        <button mat-button class="mat-raised-button mat-accent"
                (click)="editGroup(g)">
          EDIT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
