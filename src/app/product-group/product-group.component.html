<div class="home-page">
  <div fxLayout fxLayoutAlign="center" class="head-img" [ngStyle]="{'background': 'url(' + group?.iconUrl + ')'}">
  </div>
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <main>
    <div class="group-info">
        <h2 class="mat-display-1">{{group.titles.description}}</h2>
        <p>{{group.titles.longDescription}}</p>
    </div>
    <div class="wrap" >
      <mat-card fxFlex="250px" class="course-card mat-elevation-z10" *ngFor="let p of products; let i = index">
        <mat-card-header>
          <mat-card-title>{{p?.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="p?.img">
        <mat-card-content>
          <p>{{p?.spec}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  class="mat-raised-button mat-primary"
                  (click)="editProduct(p)">
            EDIT
          </button>

          <button mat-button class="mat-raised-button mat-warn"
                  (click)="$event">
            DELETE
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </main>

<!--  <button class="bottom-toolbar" mat-raised-button color="primary"-->
<!--          (click)="loadMore()">Load More</button>-->
</div>
